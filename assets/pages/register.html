<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/var.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Crie sua conta</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="area">
                <div class="logo">
                    <a href="/index.html">
                        <img src="../images/logo.svg" alt="" />
                    </a>
                </div>
                <div class="menu-opener">
                    <div class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="close-icon">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="">Catálogo</a></li>
                    <li><a href="">Manutenções</a></li>
                    <li>
                        <div class="user-enter">
                            <a href="/assets/pages/login.html">
                                <img src="/assets/icons/user.svg" alt="">
                                <a href="/assets/pages/login.html">Entre em sua conta</a>
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="login">
                <div class="card">
                    <h2><span>Seja bem vindo!</span><br>Ainda não tem <br> uma conta?</h2>
                    <form action="" method="post">
                        <label for="">Nome completo</label>
                        <input type="text" placeholder="Digite seu nome completo">
                        <label for="">Email</label>
                        <input type="mail" placeholder="Digite seu email">
                        <label for="">Senha</label>
                        <input type="password" name="" id="password" placeholder="Digite sua senha">
                        <button type="submit" class="account btn-register">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
