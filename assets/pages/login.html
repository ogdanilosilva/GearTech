<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/var.css">
    <link rel="stylesheet" href="../css/main/main.css">
    <link rel="stylesheet" href="../css/main/header.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Faça seu login</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="area">
                <div class="logo">
                    <a href="/index.html">
                        <img src="../images/logo.svg" alt="" />
                    </a>
                </div>
                <div class="menu-opener">
                    <div class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="close-icon">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="">Catálogo</a></li>
                    <li><a href="">Manutenções</a></li>
                    <li>
                        <div class="user-enter">
                            <a href="/index.html">
                                <img src="/assets/icons/user.svg" alt="">
                                <a href="/index.html" class="red">Voltar à página inicial</a>
                            </a>
                        </div>
                        
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="login">
        <div class="container">
            <div class="box-login">
                <div class="card">
                    <h2><span>Seja bem vindo!</span><br>Acesse sua conta</h2>
                    <form action="" method="post">
                        <label for="">Email</label>
                        <input type="mail" placeholder="Digite seu email">
                        <label for="">Senha</label>
                        <input type="password" name="" id="password" placeholder="Digite sua senha">
                        <div class="forgot-password">
                            <img src="../icons/lock.svg" alt="">
                            <a href="">Esqueceu sua senha</a>
                        </div>
                        <button type="submit" class="account">Entrar</button>
                        <div class="create-an-account">
                            <p>Ainda não tem uma conta?<a href="register.html">Crie uma</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    

    <script src="../js/script.js"></script>
</body>
</html>
